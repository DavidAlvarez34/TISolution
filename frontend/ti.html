<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        body {
            /* fallback for old browsers */
            background: #6a11cb;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>

    <title></title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TI Proyectos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="nav nav-tabs flex-column flex-sm-row">
                    <li class="nav-item">
                        <a type="submit" class="nav-link" href="./ti.html">Nuevo Presupuesto</a>
                    </li>
                    <li class="nav-item">
                        <a type="submit" class="nav-link" href="./statedResults.html">Flujo de efectivo</a>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" onclick="stopSesion()">Cerrar Session</button>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-7">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                    crear presupuesto
                </button>
                <table class="table table-bordered table-hover table-dark">
                    <h2>Presupuestos</h2>
                    <thead>
                        <tr>
                            <td>Id presupuesto</td>
                            <td>Fecha de creacion</td>
                            <td>Proyecto</td>
                            <td>Version</td>
                            <td>Actions</td>
                        </tr>
                    </thead>
                    <tbody class="viewButget">
                        <!--Si hay datos los recorre por un bloque for-->

                    </tbody>
                </table>

                <!-- Button trigger modal -->


                <!-- Modal Eliminar fila-->
                <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog .bg-dark.bg-gradient">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel"> Estas seguro de eliminar</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary" onclick="deleteButgets()"
                                    data-bs-dismiss="modal">Aceptar</button>
                            </div>
                        </div>
                    </div>
                </div>



                <!-- Modal -->
                <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel"> crear nuevo presupeusto</h5>
                            </div>
                            <div>
                                <div class="mb-3">
                                    <label class="form-label">Fecha de creacion</label>
                                    <!-- <input type="password" class="form-control" id="password" name="password" placeholder="Password" /> -->
                                    <input type="date" id="startDateCreated" name="trip-start" value="2018-07-22"
                                        min="2018-01-01" max="2018-12-31">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Proyecto</label>
                                    <input type="text" class="form-control" id="proyectCreated" name="username"
                                        placeholder="Username" />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Versiones</label>
                                    <input type="number" id="versionsCreated" placeholder="1.0" value="1" step="1.1"
                                        min="1" max="1000">

                                </div>
                            </div>
                            <div class="modal-footer align-items-center">
                                <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                                    onclick="createButget()">Aceptar</button>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Click on Modal Button -->


                <!-- Modal -->
                <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Bootstrap 5 Modal Form</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div>
                                    <div class="mb-3">
                                        <label class="form-label">Fecha de creacion</label>
                                        <!-- <input type="password" class="form-control" id="password" name="password" placeholder="Password" /> -->
                                        <input type="date" id="startDate" name="trip-start" value="2018-07-22"
                                            min="2018-01-01" max="2018-12-31">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Proyecto</label>
                                        <input type="text" class="form-control" id="proyect" name="username"
                                            placeholder="Username" />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Versiones</label>
                                        <input type="number" id="versions" placeholder="1.0" value="1.1" step="1.1"
                                            min="1" max="1000">

                                    </div>
                                    <div class="modal-footer d-block">
                                        <p class="float-start">Not yet account <a href="#">Sign Up</a></p>
                                        <button type="submit" class="btn btn-warning float-end"
                                            onclick="updateButgets()">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="./js/butgets.js"></script>
</body>

</html>
